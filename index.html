<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Dev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header>
    <div class="navbar container">

        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Sobre Mi</a></li>
            </ul>
        </nav>
    </div>

</header>


<section>
<div class="hero" id="inicio">
    <div class="container">
        <img src="fondo-desktop.jpg" alt="">

</div>
<div class="profile">
    <div class="square"></div>
    <div class="cicle-trans"></div>
    <div class="circle"></div>
    <div class="profile-img">
        <img src="foto.jpg" alt="foto propia">
    </div>
    <div class="square-text">GENSEL ANTONIO CHAVEZ ARGUETA</div>
    <div class="square-text-2"><span>WEB DEVELOPER</span></div>
    <div class="contact-icon">
        <a href="https://github.com/Genselargueta"><img src="github-icon.png" alt="github"></a>
        <a href="https://www.linkedin.com/in/gensel-argueta-ti/"><img src="linkedin.svg" alt="linkedin"></a>
        <a data-modal-id="message"><img src="message.svg" alt="mensage.svg"></a>
    </div>
</div>
<div id="briefcase"></div>
</section>

<section class="briefcase">
    <div class="briefcase section container">
        <h2><span>Briefcase |</span> Portafolio</h2>
        <div class="briefcase-grind">
            <div><a data-modal-id="pw-portafolio"><img src="" alt="proyecto1"></a></div>
            <div><a data-modal-id="pw-encriptador"><img src="" alt="proyecto2"></a></div>
            <div><a data-modal-id="pw-generador"><img src="" alt="proyecto3"></a></div>
            <div><a data-modal-id="pw-gastos"><img src="" alt="proyecto4"></a></div>
        </div>
    </div>
</section>



</body>
</html>
